<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootlint.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<style>
    div{
        border:1px solid red;
    }
    .carousel-inner img{
        margin: 0 auto;
    }
    .carousel-control{
        font-size: 100px;
    }
    a{
        padding: 8px 30px;
    }
</style>
<body>
<div class="d2">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active"><img src="images/page/2.jpg" alt="第一张图"></div>
            <div class="item"><img src="images/page/3.jpg" alt="第二张图"></div>
            <div class="item"><img src="images/page/4.jpg" alt="第三张图"></div>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
<script>
    //垂直图标
    $(function(){
       $('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
       $(window).resize(function () {
            var $height=$('.carousel-inner img').eq(0).height()||
                        $('.carousel-inner img').eq(1).height()||
                        $('.carousel-inner img').eq(2).height();
           $('.carousel-control').css('line-height',$height+'px');
       });
        console.log($('.carousel-inner'));
        });
</script>
</body>


<div class="row">
        <div class="col-xs-12">
            <a num="div1">全部</a>
            <a num="div2">室内效果图</a>
            <a num="div3">室外效果图</a>
            <a num="div4">建筑模型</a>
            <a num="div5">VR虚拟现实</a>
        </div>

</div>


</html>
